{% extends "base.html" %}

{% block container %}
    <div class="container">
            <form class="form-signin" action="/security/login/" method="post">
                    {% csrf_token %}
                    <div class="panel periodic-login">
                      <div class="panel-body text-center">
                          <h1><span class="fa fa-graduation-cap fa-2x"></span></h1>
                          <p class="element-name">University WebApp</p>
                          <div class="form-group form-animate-text" style="margin-top:40px !important;">
                            {{ form.username }}
                            <span class="bar"></span>
                            <label>Usuario</label>
                          </div>
                          <div class="form-group form-animate-text" style="margin-top:40px !important;">
                            {{ form.password }}
                            <span class="bar"></span>
                            <label>Contraseña</label>
                          </div>
                          <input type="submit" class="btn col-md-12 btn btn-primary" value="Iniciar sesión"/>
                      </div>
                    </div>
            </form>
    </div>
{% endblock %}
