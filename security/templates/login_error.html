{% extends "base.html" %}

{% block container %}
    <br>
    <br>
    <br>
    <div class="container">
    <div class="alert alert-danger text-center"><strong>Usuario y/o Contraseña inválidos</strong></div>
    <br>
	<h3 class="alert alert-primary text-center form-control">Inicio de sesión</h3>
	<form class="form-horizontal" action="/security/login/" method="post">
    <br>
		{% csrf_token %}
        <div class="form-group ">
            <label for="user_name" class="col-md-4 control-label">Usuario</label>
            <div class="col-md-4">
                {{ form.username }}
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="user_password" class="col-md-4 control-label">Contraseña</label>
            <div class="col-md-4">
                {{ form.password }}
            </div>
        </div>
        <br>
        <div class="form-group">
            <div class="col-md-offset-4 col-md-4">
                <button type="submit" class="btn btn-primary ">Iniciar Sesión</button>
            </div>
        </div>		
	</form>
    </div>

{% endblock %}
